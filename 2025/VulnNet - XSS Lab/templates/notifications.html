<!doctype html>
<html>
<head>
  <title>VulnNet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">
    <div class="logo">VulnNet</div>
    <div>
      {% if current_user %}
        <span>Hola, {{ current_user }}</span>
        <a href="/">Inicio</a>
        <a href="/notifications">Notificaciones</a>
        <a href="/logout">Salir</a>
      {% else %}
        <a href="/login">Iniciar sesión</a>
        <a href="/register">Registrarse</a>
      {% endif %}
    </div>
  </div>
  <div class="container">
<h2>Notificaciones</h2>
<p>Sesión iniciada como: <strong>{{ current_user }}</strong></p>
{% for follower in followers %}
  <div>{{ follower[0]|safe }} te ha seguido.</div>
{% endfor %}
<p><a href="/">Inicio</a></p>
</div>
</body>
</html>
